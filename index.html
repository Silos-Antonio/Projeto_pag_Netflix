<!DOCTYPE html>
<html lang="br" >

<head>
  <meta charset="UTF-8">
  <title>Projeto Página Netflix</title>
  <link rel="icon" href="assets/images/netflix-icon.ico">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<img src="assets/images/netflix-logo.png" alt="Netflix" class="logo">

<body>
    <div class="container">
        <div class="forma-curva"></div>
        <div class="forma-curva2"></div>
        <div class="form-box Login">
            <h2 class="animacao" style="--D:0; --S:21">Login</h2>
            <form action="#">
                <div class="input-box animacao" style="--D:1; --S:22">
                    <input type="text" required>
                    <label for="">Usuário</label>
                    <box-icon type='solid' name='user' color="gray"></box-icon>
                </div>

                <div class="input-box animacao" style="--D:2; --S:23">
                    <input type="password" required>
                    <label for="">Senha</label>
                    <box-icon name='lock-alt' type='solid' color="gray"></box-icon>
                </div>

                <div class="input-box animacao" style="--D:3; --S:24">
                    <button class="btn" type="submit">Entrar</button>
                </div>

                <div class="regi-link animacao" style="--D:4; --S:25">
                    <p>Ainda não tem um cadastro?</p><br> <a href="#" class="SignUpLink">Cadastre-se</a></p>
                </div>
            </form>
        </div>

        <div class="info-content Login">
            <h2 class="animacao" style="--D:0; --S:20">BEM VINDO DE VOLTA!</h2>
            <p class="animacao" style="--D:1; --S:21">Estamos felizes por ver você! Acesse sua conta tenha acesso ao conteúdo.</p>
        </div>

        <div class="form-box Cadastro">
            <h2 class="animacao" style="--li:17; --S:0">Cadastre-se</h2>
            <form action="#">
                <div class="input-box animacao" style="--li:18; --S:1">
                    <input type="text" required>
                    <label for="">Usuário</label>
                    <box-icon type='solid' name='user' color="gray"></box-icon>
                </div>

                <div class="input-box animacao" style="--li:19; --S:2">
                    <input type="email" required>
                    <label for="">Email</label>
                    <box-icon name='envelope' type='solid' color="gray"></box-icon>
                </div>

                <div class="input-box animacao" style="--li:19; --S:3">
                    <input type="password" required>
                    <label for="">Senha</label>
                    <box-icon name='lock-alt' type='solid' color="gray"></box-icon>
                </div>

                <div class="input-box animacao" style="--li:20; --S:4">
                    <button class="btn" type="submit">Cadastrar</button>
                </div>

                <div class="regi-link animacao" style="--li:21; --S:5">
                    <p>Já possui uma conta? <br> <a href="#" class="SignInLink">Faça Login</a></p>
                </div>
            </form>
        </div>

        <div class="info-content Cadastro">
            <h2 class="animacao" style="--li:17; --S:0">BEM VINDO!</h2>
            <p class="animacao" style="--li:18; --S:1">Que bom te ter aqui! Cadastre-se e realize o login!</p>
        </div>

    </div>

    <script src="index.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</body>
</html>
  <script  src="assets/js/script.js"></script>

</body>
</html>
